<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Booklist</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>

	<h1>Books</h1>
	
	<table>
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Category</th>
		</tr>
		
		<tr th:each="book : ${books}">
			<th th:text="${book.author}"></th>
			<th th:text="${book.title}"></th>
			<th th:text="${book.isbn}"></th>
			<th th:text="${book.year}"></th>
			<th th:text="${book.category.name}"></th>
			<th sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}">Delete</a></th>
		</tr>
	
	</table>
	<a href="/addbook">Add book</a>

</body>
</html>
